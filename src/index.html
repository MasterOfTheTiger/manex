<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="manex.css">
	<script defer src="manex.js"></script>
	<title>Manex</title>
</head>
<body>
	<div id="loading-splash" class="splash">
		<div class="logo"></div>
	</div>

	<div id="context-container" class="context-container hidden">
		<div id="context" class="context"></div>
	</div>

	<div id="dialog" class="dialog hidden"></div>

	<div id="login-wrapper" class="wrapper login">
		<div class="titlebar">
			<div class="left"></div>
			<div class="actions">
				<div id="login-action-minimize" class="minimize"></div>
				<div id="login-action-maximize" class="maximize"></div>
				<div id="login-action-close" class="close"></div>
			</div>
		</div>
		<div class="panel">
			<h2>Login to Matrix</h2>
			<form id="login-form" onsubmit="return false">
				<input id="login-username" type="text" required placeholder="username">
				<input id="login-password" type="password" required placeholder="password">
				<input id="login-submit" type="submit" value="login">
			</form>
		</div>
	</div>

	<div id="chat-wrapper" class="wrapper chat disabled">
		<div class="room-list-container">
			<div class="room-menu">
				<div id="room-close" class="back disabled"></div>
				<div id="room-title" class="room-title">Manex</div>
			</div>
			<div id="room-list" class="room-list"></div>
			<div id="main-menu" class="main-menu"></div>
		</div>
		<div class="content">
			<div class="titlebar">
				<div class="left"></div>
				<div class="actions">
					<div id="main-action-minimize" class="minimize"></div>
					<div id="main-action-maximize" class="maximize"></div>
					<div id="main-action-close" class="close"></div>
				</div>
			</div>
			<div class="content-divider">
				<div class="message-list-container">
					<div id="message-list" class="message-list"></div>
					<div id="messagebox-form-container" class="messagebox disabled">
						<form id="messagebox-form" onsubmit="return false">
							<input id="messagebox" type="text" placeholder="Send Message">
						</form>
					</div>
				</div>
				<div id="member-list" class="member-list disabled"></div>
			</div>
		</div>
	</div>
</body>
</html>
