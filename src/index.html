<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="manex.css">
	<script defer src="manex.js"></script>
	<title>Manex</title>
</head>
<body>
	<div id="loading-splash" class="splash">
		<div class="logo"></div>
	</div>

	<div id="login-wrapper" class="wrapper login">
		<div class="titlebar">
			<div class="left"></div>
			<div class="actions">
				<div class="minimize"></div>
				<div class="maximize"></div>
				<div class="close"></div>
			</div>
		</div>
		<div class="panel">
			<h1>Login to Matrix</h1>
			<form onsubmit="return false">
				<input id="login-username" type="text" placeholder="username">
				<div></div>
				<input id="login-password" type="password" placeholder="password">
				<div></div>
				<input id="login-submit" type="submit" value="login">
			</form>
		</div>
	</div>

	<div id="chat-wrapper" class="wrapper chat disabled">
		<div class="room-list-container">
			<div class="room-menu"></div>
			<div class="room-list"></div>
			<div class="main-menu"></div>
		</div>
		<div class="content">
			<div class="titlebar">
				<div class="left"></div>
				<div class="actions">
					<div class="minimize"></div>
					<div class="maximize"></div>
					<div class="close"></div>
				</div>
			</div>
			<div class="content-divider">
				<div class="message-list-container">
					<div class="message-list"></div>
					<div class="messagebox"></div>
				</div>
				<div class="member-list"></div>
			</div>
		</div>
	</div>
</body>
</html>
